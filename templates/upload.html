{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Sube tu Imagen</h1>
<form action="/transform" method="post" enctype="multipart/form-data" class="text-center">
    <div class="mb-3">
        <input class="form-control" type="file" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Procesar Imagen</button>
</form>
{% endblock %}
